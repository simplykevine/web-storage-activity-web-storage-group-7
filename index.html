<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="utils.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>🛒 E-Commerce Store</h1>

        <!-- Login Section -->
        <section id="auth-section">
            <h2>🔑 User Authentication</h2>
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="login()">Login</button>
            <button id="logout-btn" onclick="logout()" class="hidden">Logout</button>
        </section>

        <!-- Theme Toggle -->
        <section>
            <h2>🎨 Theme Preferences</h2>
            <button onclick="toggleTheme()">Toggle Theme</button>
        </section>

        <!-- Shopping Cart -->
        <section>
            <h2>🛍️ Shopping Cart</h2>
            <button onclick="addToCart('Book', 1)">Add Book</button>
            <button onclick="addToCart('Laptop', 1)">Add Laptop</button>
            <div id="cart-items"></div>
        </section>

        <!-- CSRF Token (Hidden for security) -->
        <input type="hidden" id="csrfToken">
    </div>
</body>
</html>
