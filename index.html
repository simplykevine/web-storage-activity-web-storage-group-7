<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Storage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <div class="container">
        <header>
            <h1>E-commerce Demo</h1>
            <div class="header-controls">
                <button id="themeToggle" class="btn">ðŸŒ™ Dark Mode</button>
                <div id="authSection">
                    <span id="userInfo" class="hidden">
                        Welcome, <span id="username"></span>!
                        <button id="logoutBtn" class="btn">Logout</button>
                    </span>
                    <form id="loginForm" class="login-form">
                        <input type="text" id="usernameInput" placeholder="Username" required>
                        <input type="password" id="passwordInput" placeholder="Password" required>
                        <input type="hidden" id="csrfToken">
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </header>

        <main>
            <section class="products">
                <h2>Products</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=300&q=80" alt="Book">
                        <h3>Classic Book</h3>
                        <p>$19.99</p>
                        <button class="btn add-to-cart" data-product="Classic Book" data-price="19.99">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=300&q=80" alt="Sneakers">
                        <h3>Sneakers</h3>
                        <p>$89.99</p>
                        <button class="btn add-to-cart" data-product="Sneakers" data-price="89.99">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300&q=80" alt="Watch">
                        <h3>Smart Watch</h3>
                        <p>$199.99</p>
                        <button class="btn add-to-cart" data-product="Smart Watch" data-price="199.99">Add to Cart</button>
                    </div>
                </div>
            </section>

            <section class="cart">
                <h2>Shopping Carts</h2>
                <div id="cartItems"></div>
                <div id="cartTotal">Total: $0.00</div>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
